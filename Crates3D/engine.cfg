[application]

name="Crates3D"
main_scene="res://Scenes/MenuScreen.tscn"
icon="res://icon_crates3D.png"

[autoload]

scene_change="*res://Scenes/scene_change.tscn"
GlobalUtils="*res://Scripts/GlobalUtils.gd"

[display]

emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="ignore"
test_width=960
width=1920
height=1080
test_height=540

[editor_plugins]

enabled=["swipe-detector"]

[image_loader]

repeat=true
